<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WasmCompute Docs and Notes</title>
    <!-- <link rel="stylesheet" href="/wasm/static/static/main.css"> -->
    <link rel="stylesheet" href="/wasm/static/static/main.css">
    <link rel="stylesheet" href="/wasm/static/static/tachyons.min.css" />
</head>

<body class="sans-serif">
    <header>
        <div class="bg-black-80">
            <nav class="dt w-100 mw7 center">
                <div class="dtc w2 v-mid pa3">
                    <a href="/" class="dib w2 h2 pa1 grow-large border-box">
                        <img src="/wasm/static/static/img/logo.svg">
                    </a>
                </div>
                <div class="dtc v-mid tr pa3">
                    <a class="f6 fw3 hover-white no-underline white-70 dn dib-ns pv2 ph3" href="/wasm/documents">How it

                    <a class="f6 fw3 hover-white no-underline white-70 dn dib-ns pv2 ph3"

                    <a class="f6 fw3 hover-white no-underline white-70 dn dib-l pv2 ph3"

    <main class="markdown">
        {{content}}
    </main>
    <footer class="dt w-100 mw7 center black-80 pv2 pv4-l ph2">
        <p class="f6">
            <span class="dib mr4 mr5-ns">Build your next site on WasmCompute.com</span>
            <a class="link black-80 hover-green" href="https://wasmcompute.com/about">About</a> /
            <a class="link black-80 hover-light-purple" href="https://wasmcompute.com/terms">Terms</a> /
            <a class="link black-80 hover-gold" href="https://wasmcompute.com/privacy"> Privacy </a> /
